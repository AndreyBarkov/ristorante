<div class="card menu-item" style="width: 18rem;">
  <img class="card-img-top" src="../../../assets/food.jpg" alt="food image">
  <div class="card-body">
    <h5 class="card-title">{{dish.name}}</h5>
    <p class="card-text">Vegan Friendly: {{dish.vegan}}</p>
    <p class="card-text">Price: {{dish.price | currency}}</p>
  </div>
</div>
